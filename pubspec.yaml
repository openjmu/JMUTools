name: jmu_tools
description: A simple tool for JMUer, and a light version of OpenJMU.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: '>=2.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cookie_jar: ^3.0.0
  dartx: ^0.7.1
  device_info: ^2.0.0
  dio: ^4.0.0
  dio_cookie_manager: ^2.0.0
  equatable: ^2.0.0
  extended_image: ^4.0.0
  ff_annotation_route_library: ^2.0.1
  flutter_inappwebview: ^5.3.0
  flutter_local_notifications: ^5.0.0
  flutter_svg: ^0.21.0-nullsafety.0
  intl: any
  json_annotation: ^4.0.0
  logging: ^1.0.1
  oktoast: ^3.0.0
  open_file: ^3.1.0
  package_info: ^2.0.0
  path_provider: ^2.0.1
  permission_handler: ^6.1.1
  photo_manager: ^1.0.5
  uuid: ^3.0.2

dev_dependencies:
  build_runner: ^1.11.5
  json_serializable: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/placeholders/
